<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CareerAdvisor</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .dropdown:focus-within .dropdown-menu {
          opacity:1;
          transform: translate(0) scale(1);
          visibility: visible;
        }
    </style>
</head>
<body class="bg-[#8D8D8D]">
    <nav class="absolute flex justify-between items-center px-4 py-2 h-16 w-full">
        <div class="flex">
            <p>Logo</p>
            <p class="font-semibold">CareerAdvisor</p>
        </div>
        <div class="flex items-center">
            <div class=" relative inline-block text-left dropdown">
                <button class="inline-flex justify-center w-full px-4 py-2 font-semibold leading-5 transition duration-150 ease-in-out rounded-md hover:text-gray-500 active:bg-gray-50 active:text-gray-800" type="button" aria-haspopup="true" aria-expanded="true">
                    My Profile
                </button>
                <div class="opacity-0 invisible dropdown-menu transition-all duration-300 transform origin-top-right -translate-y-2 scale-95">
                    <div class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none" role="menu">
                    <div class="py-1">
                        <a href="" tabindex="0" class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"  role="menuitem" >Account settings</a>
                        <a href="/index.html" tabindex="3" class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"  role="menuitem" >Sign out</a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <main class="pt-20 px-2 md:px-8">
        <div class="font-semibold mb-5">Hello, {user}</div>

        <div class="flex">
            <a href="/form1.html" class="w-full text-center bg-gray-100 hover:bg-gray-300 w-96 py-2 rounded-md font-bold">Job Recomendation</a>
        </div>
    </main>


    
        
</body>
</html>
