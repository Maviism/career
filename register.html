<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerAdvisor</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#8D8D8D] relative">
    <!-- NAVBAR -->
    <nav class="absolute top-0 flex justify-between items-center px-4 py-2 h-16 w-full">
        <div class="flex">
            <p>Logo</p>
            <a href="/" class="font-semibold">CareerAdvisor</a>
        </div>
        <div class="flex items-center">
            <div class="mr-8">
                <a href="" class="font-semibold hover:underline">About Us</a>
            </div>
            <button id="openModal" class="bg-[#F3F3F3] px-4 py-2 rounded-md font-bold">Login</button>
        </div>
    </nav>

    <main class="">
        <div class="pt-24 bg-[#D9D9D9] h-screen">
            <div class="flex flex-col items-center">
                <h2 class="text-center font-bold text-2xl mb-10">REGISTRATION</h2>
                <div class="w-96">
                    <form action="">
                        <input type="text" placeholder="Fullname" class="border border-[#A19494]  my-2 px-2 py-1 w-full bg-[#DCDCDC] rounded-md">
                        <input type="email" placeholder="Email" class="border border-[#A19494]  my-2 px-2 py-1 w-full bg-[#DCDCDC] rounded-md">
                        <input type="password" placeholder="Password" class="my-2 border border-[#A19494] px-2 py-1 w-full bg-[#DCDCDC] rounded-md">    
                        <input type="password" placeholder="Confirm Password" class="my-2 border border-[#A19494] px-2 py-1 w-full bg-[#DCDCDC] rounded-md">
                        
                        <button type="submit" class="mt-4 py-2 text-white font-semibold tracking-widest rounded-md bg-[#197D00] w-full">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <div id="loginModal" class="hidden bg-black/40 absolute flex items-center justify-center top-0 w-full h-screen">
        <div class="relative w-96 py-10 px-8 bg-gray-100">
            <button id="closeModal" class="absolute top-2 right-4">&cross;</button>
            <h4 class="font-bold text-xl mb-4">User Login</h4>
            <div class="">
                <form action="/dashboard">
                    <input type="email" placeholder="Email" class="my-1 px-2 py-1 w-full bg-[#DCDCDC] rounded-sm">
                    <input type="password" placeholder="Password" class="my-1 px-2 py-1 w-full bg-[#DCDCDC] rounded-sm">
                    <input type="checkbox" class="mt-2" value="lsRememberMe" id="rememberMe"> 
                    <label for="rememberMe" class="text-sm font-semibold">Remember me</label>
                    <div class="bg-[#197D00] text-center text-white font-bold  mt-4 py-1 rounded-sm">
                        <button type="submit" class="tracking-widest">LOGIN</button>
                    </div>
                </form>
            </div>
            <div class="flex flex-col mt-10">
                <a href="/register.html" class="text-sm font-semibold" >Doesnt have account? <span class="text-blue-600 hover:text-blue-800">Signup here</span></a>
                <a href="/forgot-password" class="text-sm font-semibold">Forgot your password? <span class="text-blue-600 hover:text-blue-800">Click here</span></a>
            </div>
        </div>
    </div>

    <footer class="">
        <div class="text-center font-semibold">&#169; 2024 CareerAdvisor</div>
    </footer>

    <script>
        let openButton = document.getElementById('openModal');
        let openButton1 = document.getElementById('openModal1');
        let closeButton = document.getElementById('closeModal');
        let modal = document.getElementById('loginModal');

        openButton.addEventListener('click', function(){
            modal.classList.remove('hidden');
        });

        openButton1.addEventListener('click', function(){
            modal.classList.remove('hidden');
        });

        closeButton.addEventListener('click', function(){
            modal.classList.add('hidden');
        });
    </script>
</body>
</html>
